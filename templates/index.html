<!DOCTYPE html>
<html>
<head>
	<title>RainKast</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body style="background-color: #4B515D;">
	<div class="container-fluid">

		<div class="container">
			<img class="img-fluid mx-auto d-block" src="static/logo-no-background.png">
		</div>

		<div class="row">
			<div class="col-sm-12 text-center">
				<h1 class="my-5">Weather Forecast App</h1>
			</div>
		</div>

		<div class="row justify-content-center">
			<div class="col-md-6 col-lg-4">
				<form method="POST" action="{{ url_for('weather') }}" class="mb-5">
					<div class="form-floating mb-3">
						<input type="text" class="form-control" id="city" name="city" placeholder="Enter city name" required>
						<label for="city">Enter City Name</label>
					</div>

					<div>
						<button type="submit" class="btn btn-primary">Get Weather</button>
					</div>

				</form>
			</div>
		</div>
	
	</div>

	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
